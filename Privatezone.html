<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive 18+ Offer</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0BVPQ1ETG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G0BVPQ1ETG');
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    .background {
  background: url('https://raw.githubusercontent.com/S4rtoriocf/PrivateZone/main/fotos/Private01.jpeg') no-repeat center center fixed;
  background-size: cover;
  filter: blur(8px);
  -webkit-filter: blur(8px);
  height: 100%;
  position: absolute;
  width: 100%;
  z-index: -1;
}
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .content h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #ff3c3c;
      color: #fff;
      padding: 16px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.6);
    }
    .btn:hover {
      background-color: #e63333;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.8);
    }
  </style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content">
  <h1>“You saw me on Twitter… ready for more?”</h1>
  <p>I teased you for a reason. If you're bold enough… tap below and don’t look back.</p>
  <button class="btn" onclick="redirectUser()">Sign up for free</button>
</div>

<script>
  function redirectUser() {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    fetch('https://ipinfo.io/json?token=af2937192259d9')
      .then(response => response.json())
      .then(data => {
        const country = data.country;

        // Evento personalizado no Analytics
        gtag('event', 'click_offer_button', {
          'event_category': isMobile ? 'Mobile' : 'Desktop',
          'event_label': country
        });

        // Links de redirecionamento
        const linkUS = 'https://t.mbdaad.link/205192/8517/0?aff_sub5=SF_006OG000004lmDN';
        const linkGlobal = 'https://t.mbdaad.link/205192/10117/0?aff_sub5=SF_006OG000004lmDN';

        if (country === 'US') {
          window.location.href = linkUS;
        } else {
          window.location.href = linkGlobal;
        }
      })
      .catch(error => {
        console.error('Erro ao buscar localização', error);
        // Caso falhe, redireciona pro link global
        window.location.href = 'https://t.mbdaad.link/205192/3785/0?target=domainredirects&aff_sub5=SF_006OG000004lmDN';
      });
  }
</script>

</body>
</html>
